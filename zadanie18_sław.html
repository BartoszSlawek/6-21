<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Definiowanie i użycie funkcji w JS</title>
</head>
<body>
    <div style="color: navy; font-size: 30px;">
        <script>
            var a = parseFloat(prompt("Podaj liczbę a:", ""));
            var b = parseFloat(prompt("Podaj liczbę b:", ""));

            // Funkcja sumy z odpowiednią nazwą
            function suma_sla(a, b) {
                return a + b;
            }

            // Nowe funkcje
            function odejmowanie_sla(a, b) {
                return a - b;
            }

            function mnozenie_sla(a, b) {
                return a * b;
            }

            function od_kwadratu_sla(a, b) {
                return "a^2 = " + (a ** 2) + ", b^2 = " + (b ** 2);
            }

            function reszta_z_dzielenia_a_przez_b_sla(a, b) {
                return a % b;
            }

            // Wyświetlanie wyników
            document.write("Suma: " + suma_sla(a, b) + "<br>");
            document.write("Różnica: " + odejmowanie_sla(a, b) + "<br>");
            document.write("Iloczyn: " + mnozenie_sla(a, b) + "<br>");
            document.write("Kwadraty: " + od_kwadratu_sla(a, b) + "<br>");
            document.write("Reszta z dzielenia a przez b: " + reszta_z_dzielenia_a_przez_b_sla(a, b) + "<br>");
        </script>
    </div>
</body>
</html>
