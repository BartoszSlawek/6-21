<!DOCTYPE html>   
    <head>    
          <title>Ile sekund</title>    
          <meta charset="utf-8">   
     </head>  
 <body> 
 <div style="color:green;font-size:57px;"> 
    <script language="JavaScript"> 
        var liczba1=prompt("D1_sła",""); 
        var liczba2=prompt("D2_sła",""); 
        var suma; 
        var a=parseFloat(liczba1); 
        var b=parseFloat(liczba2); 
        suma=(a-b)*86400; 
        document.write("ilość sekund= "+suma); 
    </script> 
 </div> 
</body> 
</html>
