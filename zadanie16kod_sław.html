<h2>KOD HTML</h2>
<textarea cols="82" rows="35" id="test">
    <!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    </head>
    <div style="color:darkblue;font-size:60px;"> 
    <script language="JavaScript">
       var A_sła=prompt("A=",""); 
       var B_sła=prompt("B= ",""); 
       
       var c;
       var d;
       var e;
       var f;
       var wynik;
       c=A_sła**3;
       d=3*((A_sła)**B_sła)*(B_sła);
       e=3*(A_sła)*((B_sła)*B_sła);
       f=B_sła**3;
       wynik=c+d+e+f;
   
       document.write("Wczytane liczby: A= "+A_sła+" B= "+B_sła);
       document.write("<br>("+A_sła+" + "+B_sła+")^3="+A_sła+"^3"+"  +  "+"3*(("+A_sła+")^"+B_sła+")*("+B_sła+")"+"  +  3*("+A_sła+")*(("+B_sła+")^"+B_sła+")"+"  +  "+B_sła+"^3 = ");
       document.write(c+ " + "+d+" + "+e+" + "+f+" = "+wynik);
    </script>
    </div>
   <body>
       <input type="button" name="zamknij" value="zamknij" onclick="window.close()">
   </body>
