<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczanie pola i obwodu kwadratu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <script type="text/javascript">
        function pole_sławek() {
            var a_sła = parseFloat(document.getElementById('dlugosc').value);
            var b_sła = a_sła * a_sła;
            document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_sła.toFixed(2) + " cm²";
        }

        function obwod_sławek() {
            var a_sła = parseFloat(document.getElementById('dlugosc').value);
            var b_sła = 4 * a_sła;
            document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_sła.toFixed(2) + " cm";
        }
    </script>

    <h1>Wszystko o KWADRACIE</h1><br><br>
    Podaj długość boku: <input type="text" id="dlugosc" value=""> cm<br><br><br>
    <input type="button" name="pole" value="Oblicz pole" onclick="pole_sławek()"><br><br>
    <input type="button" name="obwod" value="Oblicz obwód" onclick="obwod_sławek()"><br><br>
    <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>
</html>
